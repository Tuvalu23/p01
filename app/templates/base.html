<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Global Bites{% endblock %}</title>
    <!-- tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <!-- navigation bar at top -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-800">Global Bites</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Recipes</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Recent History</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Community Thread</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Profile</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Login</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-800">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto mt-6 px-4">
        {% block content %}{% endblock %}
    </div>

    <!-- futur e script if we need will go here -->
</body>
</html>
